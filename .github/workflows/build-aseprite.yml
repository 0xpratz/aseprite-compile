name: build-aseprite

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    # Building Aseprite from source can be slow â€” increase timeout as needed
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies (adjust if your distro needs different packages)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config git wget unzip python3 \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev \
            libgl1-mesa-dev libasound2-dev libpulse-dev \
            libpng-dev libjpeg-dev libwebp-dev libfreetype6-dev libfontconfig1-dev

      - name: Ensure build script exists and is executable
        run: |
          if [[ -f ./build-aseprite.sh ]]; then
            chmod +x ./build-aseprite.sh
          else
            echo "Error: build script './build-aseprite.sh' not found in repo root." >&2
            exit 1
          fi

      - name: Run build script
        env:
          # place artifacts under ./build inside the repository workspace
          OUTPUT_NAME: build
        run: |
          ./build-aseprite.sh

      - name: Show build output
        run: |
          echo "Contents of ./build:" || true
          ls -la ./build || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-build
          path: |
            build/**
