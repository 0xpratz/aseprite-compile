name: build-aseprite

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    # Building Aseprite from source can be slow â€” increase timeout as needed
    timeout-minutes: 180

    # Make BUILD_DIR point at the repository workspace, so artifacts are inside the repo
    env:
      BUILD_DIR: ${{ github.workspace }}/build
      OUTPUT_NAME: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies (adjust if your distro needs different packages)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config git wget unzip python3 \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev \
            libgl1-mesa-dev libasound2-dev libpulse-dev \
            libpng-dev libjpeg-dev libwebp-dev libfreetype6-dev libfontconfig1-dev

      - name: Ensure build script exists and is executable
        run: |
          if [[ -f ./compile.sh ]]; then
            chmod +x ./compile.sh
          else
            echo "Error: build script './compile.sh' not found in repo root." >&2
            exit 1
          fi

      - name: Run build script
        run: |
          # build script will place artifacts in $BUILD_DIR (script reads BUILD_DIR env)
          ./compile.sh
        # Keep BUILD_DIR/OUTPUT_NAME visible to the build step via env
        env:
          BUILD_DIR: ${{ env.BUILD_DIR }}
          OUTPUT_NAME: ${{ env.OUTPUT_NAME }}

      - name: Show build output
        run: |
          echo "Contents of $BUILD_DIR:"
          ls -la "$BUILD_DIR" || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-build
          path: |
            ${{ env.BUILD_DIR }}/**
