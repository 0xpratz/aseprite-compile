name: build-aseprite

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      BUILD_DIR: ${{ github.workspace }}/build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config git wget unzip python3 \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev \
            libgl1-mesa-dev libasound2-dev libpulse-dev \
            libpng-dev libjpeg-dev libwebp-dev libfreetype6-dev libfontconfig1-dev \
            libharfbuzz-dev libtiff-dev

      - name: Ensure build script exists and is executable
        run: |
          if [[ -f ./compile.sh ]]; then
            chmod +x ./compile.sh
          else
            echo "Error: build script './compile.sh' not found in repo root." >&2
            exit 1
          fi

      - name: Run build script
        run: ./compile.sh
        env:
          BUILD_DIR: ${{ env.BUILD_DIR }}
          CI: true

      - name: Show build output
        run: |
          echo "Contents of $BUILD_DIR:"
          ls -lR "$BUILD_DIR" || true
          
          echo ""
          echo "Checking for aseprite binary:"
          if [[ -f "$BUILD_DIR/aseprite/aseprite" ]]; then
            echo "✓ Aseprite binary found"
            file "$BUILD_DIR/aseprite/aseprite"
            "$BUILD_DIR/aseprite/aseprite" --version || true
          else
            echo "✗ Aseprite binary not found!"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-build-${{ github.run_number }}
          path: ${{ env.BUILD_DIR }}/aseprite/
          retention-days: 30
          compression-level: 9

      - name: Create release-ready archive (optional)
        run: |
          cd "$BUILD_DIR"
          tar -czf aseprite-linux-x64.tar.gz aseprite/
          echo "Archive created: aseprite-linux-x64.tar.gz"
          ls -lh aseprite-linux-x64.tar.gz

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-linux-x64-archive
          path: ${{ env.BUILD_DIR }}/aseprite-linux-x64.tar.gz
          retention-days: 90
